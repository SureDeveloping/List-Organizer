{% extends 'base.html' %}

{% block title %}Sign in{% endblock %} 


{% block content %} 
<h1>Please sign into your account.</h1>

<form method="POST" action="">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Sign In">
</form>
<br>
<p>Don't have an account? <a href="{% url 'sign_up' %}">Sign up here</a>.</p>

{% endblock %}
